<script type="text/javascript">
function getselection() {
    
            var ele = document.getElementsByName('CH9'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) 
                {
                    if(ele[i].value=="Yes")
                    {
                        document.getElementById('CH10').checked=true;
                    }
                    else{
                         document.getElementById('CH10').checked=false;
                    }

}
